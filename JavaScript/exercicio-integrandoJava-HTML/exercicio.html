<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC - Exercicio Java com HTML</h1>
        <h2>Numeração</h2>
        <form id="form-valor">
            <input type="number" id="campo-a" required placeholder="Numero menor"/>
            <p class="error-message">O número precisa ser menor que o campo abaixo</p>
            <input type="number" id="campo-b" required placeholder="Numero maior"/>
            <button id="btn-depositar" type="submit">Enviar</button>
        </form>
        <p class="sucess-message"></p>
    </div>

    <script src="./main.js"></script>
</body>
</html>
