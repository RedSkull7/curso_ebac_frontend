<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <header>
            <form>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="telefone">Telefone:</labe required>
                    <input type="tel" id="telefone" name="telefone">

                    <label for="endereço-completo">Endereço completo:</label required>
                    <input type="endereço-completo" id="endereço-completo" name="endereço-completo">

                    <label for="CPF">CPF:</label required>
                    <input type="cpf" id="cpf" name="cpf">

                    <label for="cep">CEP:</label required>
                    <input type="cep" id="cep" name="cep"></input>

                <button type="submit">Enviar</button>
            </form>
    </header>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
